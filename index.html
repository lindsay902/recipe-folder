            <div id="tab1" class="content active">
                <p>Brunch Recipes
                    <button onclick='refreshListItems("brunch-list", "allBrunchItems");'>Refresh Brunch Recipes</button>
                    <button id="add-brunch-content">+ Add a new recipe</button>

                </p>

        <div id="brunch-paper" class="paper">
            <button class="close-button">X</button>
            <div class="lines">
                <form id="recipe-form1">
                    <input id="submit-button" type="submit" name="submit" value="Save" onclick="saveRecipeToLocalStorage('recipe-name-input1', 'brunch-list', 'brunchListItems', 'allBrunchItems');">
                        <table>
                            <tbody>
                                <tr id="recipe-name-area1">
                                    <td colspan="3"><label for="">Recipe Name:</label></td>
                                    <td><input type="text" id="recipe-name-input1" autocomplete="off" name="recipename"></td>
                                </tr>

                                <br>
                                <br>

                                <tr>
                                    <td><input id="instructions1" colspan="4" autocomplete="off" name="instructions" type="text" placeholder="Cupcake ipsum dolor sit amet liquorice fruitcake. Candy canes jelly beans 
                                        sweet roll cupcake lollipop. Powder carrot cake toffee brownie. Marshmallow 
                                        sweet roll donut. Chocolate cake apple pie candy canes tiramisu dragée wafer. 
                                        Croissant cookie lemon drops tiramisu jelly-o donut. Sweet gummi bears ice cream.">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                </form>
                <ul id="err-list"></ul>
            </div>
        <div class="holes hole-top"></div>
        <div class="holes hole-middle"></div>
        <div class="holes hole-bottom"></div>
