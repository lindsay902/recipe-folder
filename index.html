<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Recipe Folder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./firstscript.js"></script>
    </head>
    <body>
        <h1 class="app-title">Recipes</h1>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="folder">
            <ul class="tabs group">
                <li>
                    <a class="tabOne switch activeTab" rel="1" href="#">Brunch</a>
                </li>
                <li>
                    <a class="tabTwo switch" rel="2" href="#">Appetizers</a>
                </li>
                <li>
                    <a class="tabThree switch" rel="3" href="#">Mains</a>
                </li>
                <li>
                    <a class="tabFour switch" rel="4" href="#">Desserts</a>
                </li>
                <li>
                    <a class="tabFive switch" rel="5" href="#">Drinks</a>
                </li>
            </ul>
            <div id="tab1" class="content active">
                <!--<button class="add-content">+ Add a new recipe</button>-->
                <p>Brunch Recipes
                    <button id="RefreshPage" onclick='refreshListItems("brunch-list", "allBrunchItems");'>Refresh Brunch Recipes</button>
                    <button class="add-brunch-content">+ Add a new recipe</button> 
                        <ul id="brunch-list"></ul>
                </p>
            </div>
            <div id="tab2" class="content">
                <p>Appetizer Recipes
                    <button id="RefreshPage" onclick='refreshListItems("appetizer-list", "allAppetizerItems");'>Refresh Appetizer Recipes</button>
                    <button class="add-appetizer-content">+ Add a new recipe</button>
                        <ul id="appetizer-list">
                        </ul>
                </p>
            </div>
            <div id="tab3" class="content">
                <p>Main Course Recipes
                    <button id="RefreshPage" onclick='refreshListItems("main-course-list");'>Refresh Main Course Recipes</button>
                    <button class="add-main-content">+ Add a new recipe</button>
                        <ul id="main-list">
                        </ul>
                </p>
            </div>
            <div id="tab4" class="content">
                <p>Dessert Recipes
                    <button id="RefreshPage" onclick='refreshListItems("dessert-list");'>Refresh Dessert Recipes</button>
                    <button class="add-dessert-content">+ Add a new recipe</button>
                        <ul id="dessert-list">
                        </ul>
                </p>
            </div>
            <div id="tab5" class="content">
                <p>Drink Recipes
                    <button id="RefreshPage" onclick='refreshListItems("drink-list");'>Refresh Drink Recipes</button>
                    <button class="add-drink-content">+ Add a new recipe</button>
                        <ul id="drink-list">
                        </ul>
                </p>
            </div>
        </div>

        <div id="brunch-paper" class="paper">
            <!--<button class="save-button">Save</button>-->
            <button class="close-button">X</button>
            <div class="lines">
                <form id="recipe-form">
                    <input id="submit-button" type="submit" name="submit" value="Save" onclick="saveRecipeToLocalStorage('brunch-list',
                    'brunch-list-items', 'brunchListItems', 'allBrunchItems');">
                        <table>
                            <tbody>
                                <tr id="recipe-name-area">
                                    <td colspan="3"><label for="">Recipe Name:</label></td>
                                    <td><input type="text" id="recipe-name-input" autocomplete="off" name="recipename"></td>
                                </tr>

                                <br>
                                <br>

                                <tr>
                                    <td><input id="instructions" colspan="4" autocomplete="off" name="instructions" type="text" placeholder="Cupcake ipsum dolor sit amet liquorice fruitcake. Candy canes jelly beans 
                                        sweet roll cupcake lollipop. Powder carrot cake toffee brownie. Marshmallow 
                                        sweet roll donut. Chocolate cake apple pie candy canes tiramisu dragée wafer. 
                                        Croissant cookie lemon drops tiramisu jelly-o donut. Sweet gummi bears ice cream.">
                                   <!-- <div id="instructions" class="text" contenteditable="true" spellcheck="false">Cupcake ipsum dolor sit amet liquorice fruitcake. Candy canes jelly beans 
                                        sweet roll cupcake lollipop. Powder carrot cake toffee brownie. Marshmallow 
                                        sweet roll donut. Chocolate cake apple pie candy canes tiramisu dragée wafer. 
                                        Croissant cookie lemon drops tiramisu jelly-o donut. Sweet gummi bears ice cream.</div>-->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                </form>
                <ul id="err-list"></ul>
            </div>
        <div class="holes hole-top"></div>
        <div class="holes hole-middle"></div>
        <div class="holes hole-bottom"></div>

        </div>
        <div id="appetizer-paper" class="paper">
            <!--<button class="save-button">Save</button>-->
            <button class="close-button">X</button>
            <div class="lines">
                <form id="recipe-form">
                    <input id="submit-button" type="submit" name="submit" value="Save" onclick="saveRecipeToLocalStorage('appetizer-list',
                    'appetizer-list-items', 'appetizerListItems', 'allAppetizerItems');">
                        <table>
                            <tbody>
                                <tr id="recipe-name-area">
                                    <td colspan="3"><label for="">Recipe Name:</label></td>
                                    <td><input type="text" id="recipe-name-input" autocomplete="off" name="recipename"></td>
                                </tr>

                                <br>
                                <br>

                                <tr>
                                    <td><input id="instructions" colspan="4" autocomplete="off" name="instructions" type="text" placeholder="Cupcake ipsum dolor sit amet liquorice fruitcake. Candy canes jelly beans 
                                        sweet roll cupcake lollipop. Powder carrot cake toffee brownie. Marshmallow 
                                        sweet roll donut. Chocolate cake apple pie candy canes tiramisu dragée wafer. 
                                        Croissant cookie lemon drops tiramisu jelly-o donut. Sweet gummi bears ice cream.">
                                   <!-- <div id="instructions" class="text" contenteditable="true" spellcheck="false">Cupcake ipsum dolor sit amet liquorice fruitcake. Candy canes jelly beans 
                                        sweet roll cupcake lollipop. Powder carrot cake toffee brownie. Marshmallow 
                                        sweet roll donut. Chocolate cake apple pie candy canes tiramisu dragée wafer. 
                                        Croissant cookie lemon drops tiramisu jelly-o donut. Sweet gummi bears ice cream.</div>-->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                </form>
                <ul id="err-list"></ul>
            </div>
        <div class="holes hole-top"></div>
        <div class="holes hole-middle"></div>
        <div class="holes hole-bottom"></div>

        </div>
        <script src="./jquery.js"></script>
        <script src="./script.js" async defer></script>
    </body>
</html>
